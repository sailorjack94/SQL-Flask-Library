{% extends 'base.html'%}

{%block content%}

{% for book in all_books %}

<div class="books">
    <div class="content">
        {{book.author.name}}
        <div class="book_title">
            {{book.title}}
        </div>
        <div class="book_genre">{{book.genre}} </div>
    </div>
</div>

{% endfor %}
{% endblock %}
